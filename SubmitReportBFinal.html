<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<div id="SubmitReport" role="dialog">
   <div class="col-md-5">
    <div class="md-form mb-3" align="center">
      <div class="form-group">
	      <h4>Submit Report</h4>
        <img id='img-upload' style="border:single; margin-bottom:10px; height:350px; width:450px;" />
        <div class="input-group">
          <span class="input-group-btn">
            <span class="btn btn-default btn-file">
		    
              Upload Image<input type="file" accept="image/*" id="imgInp" name="cameraInput" capture>
            </span>
          </span>
          <input type="text" class="form-control" readonly>
        </div>
      </div>
      <div class="md-form mb-3" align="center">
        <label data-error="wrong" data-success="right" for="orangeForm-name"> Location</label>
        <input type="text" id="orangeForm-name" class="form-control validate">
      </div>
    </div>
    <div class="md-form mb-3" align="center">
      <label id="DropDown">Environmental Concern</label>
      <select id="myList">
        <option value="1">Land Concerns</option>
        <option value="2">Water Concerns</option>
      </select>
      <div class="md-form mb-3" align="center">
        <div class="form-group">
          <label for="FormControlTextarea1">Additional Concerns</label>
          <textarea class="form-control rounded-0" id="add-cnrns" rows="5"></textarea>
        </div>

      </div>
    </div>
    <div class="modal-footer" align="center">
      <small>Powered by TerraTechPH</small>
      <input type="submit" id="btnREQAddVolunteer" value="Submit" class="btn btn-primary btn-md btnREQAddVolunteer" />
    </div>
  </div>
</div>
</div>

</html>
<style>
.btn-file {
  position: relative;
  overflow: hidden;
}
.btn-file input[type="file"] {
  position: absolute;
  top: 0;
  right: 0;
  max-width: 100%;
  max-height: 100%;
  font-size: 100px;
  text-align: right;
  filter: alpha(opacity=0);
  opacity: 0;
  outline: none;
  background: white;
  cursor: inherit;
  display: block;
  
}
</style>
<script>
$(document).ready( function() {
    	$(document).on('change', '.btn-file :file', function() {
		var input = $(this),
			label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
		input.trigger('fileselect', [label]);
		});

		$('.btn-file :file').on('fileselect', function(event, label) {
		    
		    var input = $(this).parents('.input-group').find(':text'),
		        log = label;
		    
		    if( input.length ) {
		        input.val(log);
		    } else {
		        if( log ) alert(log);
		    }
	    
		});
		function readURL(input) {
		    if (input.files && input.files[0]) {
		        var reader = new FileReader();
		        
		        reader.onload = function (e) {
		            $('#img-upload').attr('src', e.target.result);
		        }
		        
		        reader.readAsDataURL(input.files[0]);
		    }
		}

		$("#imgInp").change(function(){
		    readURL(this);
		}); 	
	});
</script>
